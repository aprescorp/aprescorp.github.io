<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApresCorp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inconsolata', monospace;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            background: rgb(23, 18, 14); /* Fallback color */
            backdrop-filter: blur(10px);
            position: relative;
        }
        .background {
            background-image: url('data/img/background.png');
            background-size: contain; /* Ensures the whole image fits within the viewport */
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust transparency */
        }
        .email {
            font-size: 1.5em;
            position: absolute;
            top: 10px; /* Adjust as needed to move it vertically */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="email">
        <p><a href="mailto:aprescorp@gmail.com" style="color: white; text-decoration: none;">ApresCorp@gmail.com</a></p>
    </div>
</body>
</html>
