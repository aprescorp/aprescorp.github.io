<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            background: black; /* Fallback color */
            position: relative;
        }
        .background {
            background-image: url('data/img/background.png');
            background-size: cover;
            background-position: center bottom; /* Adjusted position */
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust transparency */
        }
        .email {
            font-size: 1.5em;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="email">
        <p><a href="mailto:aprescorp@gmail.com" style="color: white; text-decoration: none;">ApresCorp@gmail.com</a></p>
    </div>
</body>
</html>
