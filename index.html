<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Display</title>
    <style>
        body {
            background-image: url('data/img/background.png');
            background-size: cover;
            background-position: top center; /* Ensures the top of the image is visible */
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }
        .email {
            font-size: 1.5em;
            /* Removed the background and padding for transparent effect */
        }
    </style>
</head>
<body>
    <div class="email">
        <p><a href="mailto:aprescorp@gmail.com" style="color: white; text-decoration: none;">ApresCorp@gmail.com</a></p>
    </div>
</body>
</html>
