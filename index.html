<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApresCorp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inconsolata', monospace;
            color: white;
            background: rgb(0, 0, 0); /* Fallback color */
            backdrop-filter: blur(10px);
            position: relative;
        }
        .background {
            background-image: url('data/img/mountain-background.jpeg');
            filter: blur(5px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7; /* Adjust transparency */
        }
        .content {
            flex-grow: 1; /* Allow the content to grow */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-image {
            background-image: url('data/img/full-logo-white.png'); /* Top image */
            background-repeat: no-repeat; /* Prevent repetition */
            background-position: center; /* Center the top image */
            background-color: transparent; /* Ensure no background color */
            width: 256px; /* Maintain original size */
            height: 256px; /* Maintain original size */
            z-index: 1; /* Ensure it appears on top */
        }
        .email {
            font-size: 1.5em;
            z-index: 1;
            padding-bottom: 10px; /* Ensure there's space at the bottom */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="top-image"></div>
    </div>
    <div class="email">
        <p><a href="mailto:aprescorp@gmail.com" style="color: white; text-decoration: none;">ApresCorp@gmail.com</a></p>
    </div>
</body>
</html>
